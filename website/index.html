<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>E-commerce</h1>
    </header>
    <section>
        <h2>Produtos</h2>
        <div class="container" id="products-container">

            <!-- Os cards serão renderizados aqui -->
        </div>
    </section>
    <section>
        <h2>Carrinho</h2>
        <div class="container" id="cart-container">
            <!-- Os produtos do carrinho serão renderizados aqui -->
        </div>
        <button class="btn" onclick="makeOrder()">Finalizar Compra</button>
    </section>
    <section>
        <h2>Pedidos</h2>
        <div class="container" id="order-container">
            <!-- Os produtos do carrinho serão renderizados aqui -->
        </div>
    </section>

    <button onclick="postEvent()">Teste</button>



    <script src="script.js"></script>
</body>

</html>
